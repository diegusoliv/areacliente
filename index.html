<!doctype html>
<html lang="en">
  <head>
    <title>Area Cliente - Loop Sistemas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> 
    <script src="js/script.js"></script>
</head>
  <body>
      <nav class="p-areacliente">
        <br/>
        Area Cliente
      </nav>
        <div class="container">
                <div class="card card-container">
                    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                    <p id="profile-name" class="profile-name-card"></p>
                    <form class="form-signin">
                        <span id="reauth-email" class="reauth-email"></span>
                        <input type="text" id="inputEmail" class="form-control" placeholder="CPF/CPNJ" required autofocus>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
                        <div id="remember" class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Lembrar-me
                            </label>
                        </div>
                        <a href="#" class="btn btn-lg btn-block btn-signin"><span class="glyphicon glyphicon-ok"></span> Logar</a>
                        <a href="#" class="btn btn-lg  btn-block btn-signin">Teste</a>
                        <button class="btn btn-lg  btn-block btn-signin" type="reset">Limpar</button>
                    </form><!-- /form -->
                    <a href="#" class="forgot-password">
                        Esqueceu sua senha?
                    </a>
                </div><!-- /card-container -->
            </div><!-- /container -->
            <footer>
                <p class="p-copyright">&copy; Copyright 2018, <a href="http://loopsistemas.com.br">Loop Sistemas</a></p>
            </footer>




      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
